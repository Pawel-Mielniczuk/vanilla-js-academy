<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <div>
      <label for="username">Username</label>
      <input type="text" name="username" id="username">
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
    </div>

    <div>
      <label class="no-bold" for="show-password">
        <input type="checkbox" name="show-password" id="show-password1">
        Show Password
      </label>
    </div>
    <button type="submit">Log in</button>
  </form>

  <h2>Update password</h2>
  <form>
    <div>
      <label for="current-pw">Current Password</label>
      <input type="password" name="current-pw" id="current-pw">
    </div>

    <div>
      <label for="new-pw">New Password</label>
      <input type="password" name="new-pw" id="new-pw">
    </div>

    <div>
      <label for="show-password" class="no-bold">
        <input type="checkbox" name="show-password" id="show-password2">
        Show password
      </label>
    </div>
    <button type="submit">Change Password</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
